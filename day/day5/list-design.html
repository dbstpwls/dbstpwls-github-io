<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML 목록 디자인</title>
	<link rel="stylesheet" href="css/list-design.css">
</head>
<body>

	<!-- 비순차 목록 : 순서가 중요하지 않은 목록-->
	<h2>웹의 대표 3언어</h2>
	<ul class="note-list">
		<li>html
			<ul>
				<li>안녕</li>
			</ul>
		</li>
		<li>css</li>
		<li>javascript</li>
	</ul>

	<!-- 순차 목록 : 순서(Oder)가 중요한 목록(List) -->
	<h2>웹의 대표 3언어의 탄생 순서</h2>
	<ol class="color-numbering">
		<li><span>1989, HTML</span>
			<ol>
				<li><span>안녕</span></li>
				<li><span>안녕</span></li>
			</ol>
		</li>
		<li><span>1994, JavaScript</span></li>
		<li><span>1996, CSS</span></li>
	</ol>

	<!-- 정의 목록 : 용어를 정의하는 기술 내용을 묶은 목록 -->

</body>
</html>
